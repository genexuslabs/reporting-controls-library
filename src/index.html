  <body>
    <gx-query-viewer
      type="Card"
      include-sparkline

      trend-period="SinceTheBeginning"
      show-data-as="Values"
      orientation="Vertical"

        grid-template-columns: 0.5fr 0.5fr;
        grid-template-rows: min-content min-content;
      "

        type="Chart"
        chart-type="Column"
        allow-selection="false"
        plot-series="InTheSameChart"
        show-data-labels-in="Columns"
        query-title="Single data chart"
        x-axis-intersection-at-zero="false"
        x-axis-labels=""
        x-axis-title=""
        y-axis-title=""
      ></gx-query-viewer>

        y-axis-title=""

          allow-selection="false"

          show-data-labels-in="Columns"
          query-title="Single data chart"
          x-axis-intersection-at-zero="false"

          x-axis-title=""
          y-axis-title=""

            query-title="Single data chart"
            x-axis-intersection-at-zero="false"
            x-axis-labels=""
            x-axis-title=""
            y-axis-title=""
